<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioCity: Login</title>

    <script src="/public/js/login.js" defer></script>
    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="icon" type="image/x-icon" href="/public/photos/logo.png">
</head>
<body>
    <div class="login-holder" id="login-holder">
        <h1 class="header center" id="header">AudioCity - Login</h1>

        <p class="guide-text center">Username: </p>
        <input id="username" type="text"/>
        <p class="guide-text center">Password: </p>
        <input id="password" type="password"/>
        <p class="guide-text center" hidden="true" id="confirm-password-guide">Confirm Password: </p>
        <input id="confirm-password" type="password" hidden="true"></input>

        <button class="login" id="log-in-button" onclick="login_signup()">Login</button>
        <button class="create-account" id="create-account-button" onclick="switch_type();">Create Account</button>
    </div>
</body>
